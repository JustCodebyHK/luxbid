<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login â€” LuxBid</title>
  <meta name="description" content="Admin login for LuxBid. Add properties and view bids.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col justify-center items-center">
  <div class="w-full max-w-sm bg-neutral-900 rounded-2xl shadow-lg p-8 border border-neutral-800 mt-16">
    <h1 class="text-2xl font-bold mb-6 text-yellow-300 text-center">Admin Login</h1>
    <form action="/admin/login" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium" for="adminEmail">Admin Email</label>
        <input id="adminEmail" name="username" type="text" required class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-1 focus:ring-yellow-400" placeholder="Admin Email" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium" for="adminPassword">Password</label>
        <input id="adminPassword" name="password" type="password" required class="w-full px-3 py-2 rounded bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-1 focus:ring-yellow-400" placeholder="Password" />
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 px-4 rounded-md hover:bg-yellow-300">Login</button>
    </form>
    <a href="index.html" class="block text-center mt-4 bg-neutral-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-neutral-700 border border-neutral-700">Return Home</a>
  </div>
  
</body>
</html>
