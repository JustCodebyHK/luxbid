<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Auctions â€” LuxBid</title>
  <meta name="description" content="View all properties currently live for bidding.">
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/auth.js"></script>
  <link rel="preconnect" href="https://images.unsplash.com" />
  <link rel="stylesheet" href="browse.css" />
  <style>body{background:#000;color:#fff} .card{background:#18181b;border-radius:16px;overflow:hidden;margin-bottom:24px;box-shadow:0 4px 24px #0004;} .card img{width:100%;height:220px;object-fit:cover;} .card .body{padding:18px;} .btn{background:#ffd14f;color:#000;padding:8px 18px;border-radius:8px;font-weight:700;text-decoration:none;display:inline-block;margin-top:10px;} .btn:hover{background:#c99600;}</style>
</head>
<body>
  <header style="padding:18px 0 0 0;text-align:center"><a href="index.html" class="btn" style="float:left;margin-left:18px;">Home</a><h1>Live Auctions</h1></header>
  <main class="container" style="max-width:900px;margin:0 auto;padding:32px 12px;">
    <div id="liveGrid"></div>
  </main>
  <script>
    function renderLive(){
      const now = Date.now();
      const list = window.mockProperties.filter(p => p.deadline > now);
      const grid = document.getElementById('liveGrid');
      if (!list.length) { grid.innerHTML = '<div class="text-neutral-400">No live auctions at the moment.</div>'; return; }
      grid.innerHTML = list.map(p => `
        <div class="card">
          <img src="${window.selectImg(p.images)}" alt="${p.title}">
          <div class="body">
            <h2 class="text-xl font-bold mb-1">${p.title}</h2>
            <div class="text-yellow-300 font-semibold mb-1">Current Bid: ${window.inr(p.currentBid)}</div>
            <div class="text-neutral-400 mb-1">Location: ${p.location}</div>
            <div class="text-neutral-400 mb-1">Ends: ${window.formatDateTime(p.deadline)}</div>
            <a href="property.html?id=${encodeURIComponent(p._id)}" class="btn">View & Bid</a>
          </div>
        </div>
      `).join('');
    }
    renderLive();
  </script>
</body>
</html>
