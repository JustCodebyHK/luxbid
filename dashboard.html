<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxBid Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <header class="p-4 border-b border-neutral-800">
    <h1 class="text-yellow-300 text-2xl font-bold">Welcome to LuxBid</h1>
  </header>
  <main class="p-6">
    <p class="text-neutral-300">You are successfully logged in via Google.</p>
    <div id="userInfo" class="mt-4 text-sm text-green-400"></div>
  </main>
  <script>
    fetch('/me', { credentials: 'include' })
      .then(res => res.json())
      .then(user => {
        document.getElementById('userInfo').innerText = `Logged in as ${user.name} (${user.email})`;
      });
  </script>
</body>
</html>
